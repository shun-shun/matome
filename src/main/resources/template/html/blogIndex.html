<!doctype html>
<html lang="ja">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- CSS -->
<link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
<link href="../../assets/css/dashboard.css" rel="stylesheet">
<link href="../../assets/css/datatables.css" rel="stylesheet">
<link href="../../assets/css/header.css" rel="stylesheet">
<link href="../../assets/css/top.css" rel="stylesheet">
<!-- JavaScript -->
<script src="../../assets/js/jquery-3.3.1.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="../../assets/js/datatables.js"></script>
<script src="../../assets/js/currency.js"></script>
<script src="../../assets/js/popper.min.js"></script>
<script src="../../assets/js/top.js"></script>
<title>(。-G-)chan</title>
</head>
<body class="text">
	<!-- Header -->
	{{> header.html}}
	<!-- Container -->
	<div class="container-fluid">
		<div class="row">
			<!-- Navigation -->
			{{> sidebarNavigation.html}}
			<!-- Main -->
			<main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
			<!-- Message Area  --> {{> messageArea.html}}
			<div class="starter-template">
				<div class="row">
					<div class="col-sm-6 d-none d-md-block">
						<h1 class="title">登録ブログ</h1>
					</div>
				</div>
				<div class="sample">
				{{#blogFourListDtos}}
					<div class="row">
					   {{#fourDestinationList}}
						<div class="col-sm-4 col-md-3">
							<div class="card img-thumbnail">
								<img class="card-img-top" alt="100%x180"
									data-src="holder.js/100px180"
									src="http://favicon.hatena.ne.jp/?url={{url}}"
									data-holder-rendered="true"
									style="height: 180px; width: 100%; display: block;">
								<div class="card-body px-2 py-3">
								    <a href="{{url}}">
									<h5 class="card-title">{{DiestinationName}}</h5></a>
									<p class="card-text">説明</p>
									<p class="mb-0">
										<a href="/new-arrivals-by-blog?dest={{DestinationId}}&page=1" class="btn btn-primary btn-sm">新着記事</a> <a href="{{url}}"
											class="btn btn-secondary btn-sm" target="_blank">サイト</a>
									</p>
								</div>
							</div>
						</div>
						{{/fourDestinationList}}
					</div>
				{{/blogFourListDtos}}
				</div>
			</div>
			</main>
		</div>
	</div>
</body>
</html>
